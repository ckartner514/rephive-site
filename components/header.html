<script>
document.addEventListener("DOMContentLoaded", function () {
    let basePath = window.location.pathname.includes("/pages/") ? "../" : "./";

    function setLink(id, path) {
        let link = document.getElementById(id);
        link.href = basePath + path;
        link.addEventListener("click", function (event) {
            event.preventDefault(); // Empêche le comportement par défaut du `#`
            window.location.href = basePath + path; // Redirige proprement
        });
    }

    setLink("home-link", "index.html");
    setLink("solutions-link", "pages/solutions.html");
    setLink("whyus-link", "pages/why-us.html");
    setLink("pricing-link", "pages/pricing.html");
    setLink("faq-link", "pages/faq.html");
    setLink("contact-link", "pages/contact.html");
});

</script>
